<!DOCTYPE html>
<html>
  <head>
        <title>Groupie-tracker</title>
        <link rel="stylesheet" href="/Static/CSS/stylesSearch.css">
        <link rel="stylesheet" href="/Static/CSS/stylesHome.css">
  </head>
  <body>
      <header>
        <nav class="navbar">
          <a href="/">
            <h1 class="header-title">GroupieTracker</h1>
          </a>
          <form action="/recherche" method="post">
            <input autofocus class="search-input" placeholder="Rechercher" type="text" name="query">
            <button type="submit">search</button>
          </form>
          <a href="/concert">Concerts</a>
        </nav>
      </header>
      <form>
        {{ range $searchpage := .}}
        <img src="{{ $searchpage.Image }}" alt="" srcset="">
        {{ $searchpage.Nom_du_groupe }}
        {{ $searchpage.Creation }}
        {{ $searchpage.Creation}}
        {{ $searchpage.PremierAlbum }}
        {{ $searchpage.Membres}}
        {{ $searchpage.Locations}}
        {{ $searchpage.ConcertDates }}
        {{ end }}  
    </form>
  </body> 
</html>
