<!DOCTYPE html>
<html>
  <head>
        <title>Groupie-tracker</title>
        <link rel="stylesheet" href="/Static/CSS/stylesHome.css">
  </head>
  <body>
    <h1>Bienvenue sur la page d'Accueil de Groupie-tracker</h1>
      <header>
        <a class="logo" href="/artiste">artiste</a>
        <form action="/search" method="GET">
          <input
            autofocus
            class="search-input"
            value=""
            placeholder="Rechercher"
            type="search"
            name="q"
          />
        </form>
      </header>
      <form>
      {{ range $homepage := . }}
      <p> {{ $homepage.Id_groupe }} </p>
      <p> {{ $homepage.Nom_du_groupe }} </p>
      {{ end }}  
    </form>
  </body> 
</html>
